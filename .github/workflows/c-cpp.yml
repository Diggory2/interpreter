name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Ð¡heckout
      uses: actions/checkout@v3
    - name: Run the build process with Docker
      uses: addnab/docker-run-action@v3
      with:
        image: juicl/cppmetrics:latest
        run: |
            ls
            apt-get update && apt-get install -y g++ 
